{% extends 'notesBase.html'%}
{% load static %}
{% block content %}
    <br>
    <div class= "row justify-content-center text-center">
        <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete the note: "{{note.title}}" ?</p>
            <p>This action can't be undone.</p>
            <button type="submit" class="btn btn-outline-info btn-block mt-4">Confirm Delete</button>
        </form>
    </div>
</div>
{% endblock content %}
