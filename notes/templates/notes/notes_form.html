{% extends 'notesBase.html'%}

{% block content %}
<br>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Create a new note!</div>
        <div class="card-body">
          <form action= "" method="POST" >
            {% csrf_token %}
            
            {{ form.as_p }}
            <button class="btn btn-outline-info btn-block mt-4" type="submit">Upload</button>
          </form>
        </div>
        <div class="card-footer">
          <a href="{% url 'notes.list' %}" class="btn btn-outline-info btn-block mt-4">Back</a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
